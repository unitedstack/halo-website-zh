<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HALO</title>
  <link rel="stylesheet" href="../assets/css/index.css" type="text/css" />
  <link rel="stylesheet" href="../assets/css/syntax.css" type="text/css" />
  <link href="../img/favicon.ico" mce_href="../img/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>
{% include header.html %}
<div class="nav-header-doc"><div class="inner-center"><p class="doc">系统架构</p></div></div>
<div class="whole-page">
  <div class="site-page-slidebar">
    {% include framework.html %}
    <div class="site-content">
      {{content}}
      <div class="docs-prevnext">
        {% if page.prev %}
          <a class="docs-prev" href="/framework/{{ page.prev }}"><span></span> {{page.prevname}}</a>
        {% endif %}
        {% if page.next %}
          <a class="docs-next" href="/framework/{{ page.next }}">{{page.nextname}} <span></span></a>
        {% endif %}
     </div>
    </div>
  </div>
</div>
{% include footer.html %}
</body>
</html>
