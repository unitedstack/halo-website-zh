<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HALO</title>
  <link rel="stylesheet" href="/assets/css/index.css" type="text/css" />
  <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />
</head>
<body>
{% include header.html %}
<div class="whole-page">
  <div class="site-page-slidebar">
    {% include framework.html %}
    <div class="site-content">
      {{content}}
      <div class="docs-prevnext">
        {% if page.prev %}
          <a class="docs-prev" href="/framework/{{ page.prev }}">&larr; Prev</a>
        {% endif %}
        {% if page.next %}
          <a class="docs-next" href="/framework/{{ page.next }}">Next &rarr;</a>
        {% endif %}
     </div>
    </div>
  </div>
</div>
{% include footer.html %}
</body>
</html>
